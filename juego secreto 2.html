<button class="submit" id="submit4"> El número secreto es...</button>

<script>
    // var secreto = Math.round(Math.random() * 10);

    var secretos = [2, 4, 6, 8];


    var input = document.querySelector("input");
    input.focus();

    function verificar() {
        var encontrar = false;

        for (var posicion = 0; posicion < secretos.length; posicion++) {
            if (parseInt(input.value) == secretos[posicion]) {

                alert("¡Usted adivinó el secreto!");
                encontrar = true;
                break;
            }

        }

        if (encontrar == false) {
            alert("Usted no adivinó el secreto");
        }


        input.value = "";
        input.focus();

    }

    var button = document.querySelector("button");
    button.onclick = verificar;

</script>
